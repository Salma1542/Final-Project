<section >
  <div class="cat-logo d-flex  justify-content-center align-items-center">
    <h1 class="d-flex  justify-content-center align-items-center  ">#Categories</h1>
  </div>
  <div class="container mt-4">
    <div class="category d-flex">
      <div class="d-flex flex-column justify-content-center align-items-start gap-4 flex-wrap">
        <ng-container *ngFor="let recipe of getUniqueRecipes(['Poultry', 'Chocolate' ,'Eggs']); let i = index">
          <div class="card d-flex align-items-center justify-content-center">
            <!-- عرض صورة خاصة لكل عنصر في uniqueRecipes -->
            <img [src]="categories[i].images" class="w-100" height="200px" alt="Image of {{recipe.mainIngredient}}">
            <h4 class="px-2">{{recipe.mainIngredient}}</h4>
          </div>
        </ng-container>
      </div>
      <div class="recipe">

      </div>
    </div>
  </div>
</section>
