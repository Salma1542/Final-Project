<div class="container">
    <div class="align-text-center mb-6">
      <h1 class="home-title">Saved Recipes</h1>
    </div>
  
    <div *ngIf="savedRecipes.length > 0; else noRecipes">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Course</th>
            <th scope="col">Cook Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of savedRecipes">
            <td><img [src]="item.photoUrl" alt="{{item.title}}" width="100" height="100"></td>
            <td>{{item.title}}</td>
            <td>{{item.course}}</td>
            <td>{{item.cookTime}} minutes</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noRecipes>
      <p>No recipes saved yet!</p>
    </ng-template>
  </div>
