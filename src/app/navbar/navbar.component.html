<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center gap-2">
      <img
        src="../../assets/images/chef-hat_17637543.png"
        alt=""
        width="60px"
        height="60px"
      />
      <h2 class="logo-txt me-4 mt-2">Chefify</h2>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          <h2 class="logo-txt me-4 mt-2">Chefify</h2>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="search">
          <input
            class="form-control me-2 search-box"
            type="search"
            placeholder="What Would You Like To Cook?"
            aria-label="Search"
            [(ngModel)]="filterName"
          />

          <ng-container *ngIf="filterName.length > 0">
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let c of recipes | search : filterName"
                (click)="openRecipeDetails(c)"
              >
                {{ c.title ?? "Unnamed Recipe" }}
              </li>
            </ul>
          </ng-container>
        </div>

        <ul
          class="navbar-nav me-auto d-flex align-items-center"
          data-bs-dismiss="offcanvas"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              routerLink="/what to cook"
              >What to cook</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              [routerLink]="['/food-module/recipes']"
              >Recipes</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              [routerLink]="['/food-module/categories']"
              >Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              [routerLink]="['/save-module']"
              >Saves</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              [routerLink]="['/about-module']"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <ng-container *ngIf="isProfileVisible == true">
              <a
                class="nav-link"
                routerLinkActive="active"
                aria-current="page"
                [routerLink]="['/profile-module']"
              >
                <i class="fa fa-user fs-1 ms-1"></i> </a
            ></ng-container>
          </li>
        </ul>
        <form class="d-flex align-items-center" role="search">
          <button type="button" class="btn light login p-2">
            <a class="text-decoration-none p-2" [routerLink]="['/auth']"
              >Login</a
            >
          </button>
          <button type="button" class="btn fw-light secondary p-1">
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
