<div class="container ">
<div class="align-text-center mb-6 ">
  <h1 class="home-title"> This Summer Recipes</h1>
<p class="home-p "> we have all your Independence Day sweets covered</p>
</div>
<div class="row  d-flex justify-content-center align-items-center flex-wrap">
    <ng-container *ngFor="let item of recipe.slice(0, 8)">
        <div class="col-lg-3 col-md-6 mb-4" >
            <div class="card  mb-4  w-100"  >
              <a [routerLink]="['/details']" (click)="addDetails(this.item)" class="text-decoration-none" class=" h-100">
                <div class="w-100 image">
                <img [src]="item.photoUrl" class="card-img-top w-100 h-100 img-fluid" ></div>
              </a>
                <div class="p-3 justify-content-around  ">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p>{{item.course}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                <span class="badge rounded-pill text-bg-warning px-4">{{item.cookTime}}minutes</span>
                  <i class="fa fa-bookmark-o p-2 rounded-pill" aria-hidden="true" style="color:orange"  (click)="add(item)"></i>
