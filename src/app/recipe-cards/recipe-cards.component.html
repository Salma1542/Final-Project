<div class="container">
<div class="row ">
    <ng-container *ngFor="let item of recipe">
        <div class="col-lg-4 col-md-6 mb-4" >
            <div class="card  d-flex justify-content-between mb-9 h-100"  >
                <img [src]="item.photoUrl" class="card-img-top w-100" height="340" >
                <div class="p-3">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p>{{item.course}}</p>
                  <p>{{item.cuisine}}</p>
                  <p>{{item.mainIngredient}}</p>
                  <p class="card-text">{{item.description}}</p>
                  <div class="d-flex align-items-center justify-content-between">
                  <span class="badge"> {{item.category}}</span>
                </div>
                </div>
                
              </div>
        </div>
     <!-- <app-recipe-card-item></app-recipe-card-item> -->
    
</ng-container>
</div>
</div>
