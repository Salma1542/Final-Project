<div class="details w-100">
  <div class="container">
    <!-- <div class="d-flex justify-content-center align-items-center"> -->
    <div class="row mt-4">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="image rounded overflow-hidden mt-5">
          <img class="img-fluid h-100 w-100" [src]="photoUrl" alt="" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="ingredients p-3 h-100">
          <h2>Ingredients</h2>
          <p class="lh-lg" [innerHTML]="ingredientsDetails"></p>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="directions">
          <div class="position-relative">
            <div class="how position-absolute z-1"></div>
            <h2 class="mb-3 px-1 position-relative z-2">How To Make</h2>
          </div>
          <p class="lh-lg">{{ directions }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
