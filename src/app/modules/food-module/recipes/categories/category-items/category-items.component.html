<section class="">
  <div class="cat-logo d-flex justify-content-center align-items-center">
    <h1 class="d-flex justify-content-center align-items-center">
      #Categories
    </h1>
  </div>
  <div class="container mt-4">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-12 col-sm-12 col-md-4 col-lg-3 mb-4">
        <div class="category">
          <div class="d-flex flex-column gap-3">
            <ng-container
              *ngFor="
                let recipe of getUniqueRecipes([
                  'Poultry',
                  'Chocolate',
                  'Eggs'
                ]);
                let i = index
              "
            >
              <div
                class="card card-category d-flex align-items-center justify-content-center"
              >
                <a (click)="filterByRecipe(recipe)">
                  <img
                    [src]="categories[i].images"
                    class="w-100"
                    height="150px"
                    alt="Image of {{ recipe.mainIngredient }}"
                  />
                </a>
                <h4 class="px-2 text-center">{{ recipe.mainIngredient }}</h4>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-8 col-lg-9">
        <div *ngIf="filteredRecipes.length > 0" class="recipes-list">
          <div
            class="d-flex flex-wrap align-items-center gap-4 justify-content-center mt-4"
          >
            <ng-container *ngFor="let recip of filteredRecipes">
              <div
                class="card card-recipe d-flex flex-column justify-content-between"
              >
                <a
                  [routerLink]="['/details']"
                  (click)="addDetails(recip)"
                  class="text-decoration-none"
                >
                  <img
                    [src]="recip.photoUrl"
                    class="card-img-top"
                    style="height: 250px; object-fit: cover"
                    alt="{{ recip.title }}"
                  />
                </a>
                <div
                  class="card-body d-flex flex-column justify-content-between"
                >
                  <h5 class="card-title">{{ recip.title }}</h5>
                  <p class="card-text">{{ recip.course }}</p>
                  <div
                    class="d-flex justify-content-between align-items-center mt-auto"
                  >
                    <span class="badge rounded-pill text-bg-warning align-items-center px-4"
                      >{{ recip.cookTime }} minutes</span
                    >
                    <i
                      class="fa fa-bookmark-o p-2 rounded-pill"
                      aria-hidden="true"
                      style="color: orange"
                      (click)="add(recip)"
                    ></i>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div
          *ngIf="filteredRecipes.length === 0"
          class="d-flex justify-content-center align-items-center"
        >
          <h3>Please select a category to see the recipes.</h3>
        </div>
      </div>
    </div>
  </div>
</section>
